<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" 
th:replace="~{base::layout(~{::section})}">
<head>
	<title>About Page</title>
</head>
<body>
	<section>
		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
						
                        <form id="login-form" class="form" th:action="@{/login}" action="#" method="post">
                           
                	            <div th:if="${param.error}" class="alert alert-danger row justify-content-center align-items-center">
									Invalid Username & Passward
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success row justify-content-center align-items-center">
									You Have Been logged Out Successfully
								</div>
								
								<h3 class="text-center text-info">Login</h3>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group"><br>
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <br><input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <br>
                            <div id="register-link" style="text-align: right;">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>	
</html>
